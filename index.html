<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tomato Locator</title>
    <script src="dist/main.js" charset="utf-8"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- <script src="src/index.js" charset="utf-8"></script>
    <script src="src/board.js" charset="utf-8"></script>
    <script src="src/cell.js" charset="utf-8"></script> -->

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div id="modal" class="modal">
        <div id="modal-content" class="modal-content">
          <div class="modal-header">
            <span class="close-modal x-btn">&times;</span>
          </div>

          <div id="game-end-modal" class="modal-inner">
            <span id="modal-message">Congratulations, You Win!</span>
            <div class="modal-btns">
              <button class="new-game-btn close-modal">New Game</button>
              <button class="close-modal">Close</button>
            </div>
          </div>

          <div id="new-game-form" class="modal-inner">
            <label for="board-size">Board Size:</label>
            <input type="number" name="board-size" value="10">
            <br>
            <label for="tomato-count">Tomato Count:</label>
            <input type="number" name="tomato-count" value="10">
            <div class="modal-btns">
              <button class="new-game-btn close-modal">New Game</button>
            </div>
          </div>

          <div class="modal-footer"></div>
        </div>

      </div>
      <h1>Welcome to Tomato Locator!</h1>
      <h3 id="board-topper">Clear the board without squashing any tomatoes</h3>
      <div id="field"></div>
      <h3><span id="tomato-count">10</span> tomatoes and <span id="blank-count">90</span> blank spaces remaining</h3>
      <div class="game-controls">
        <button id="new-game-modal-btn">Game Settings</button>
        <button class="new-game-btn">Reset</button>
      </div>
    </main>
    <footer>
      <p>Last updated: 02/21/2020</p>
      <p>Firecracker png from <a href='https://pngtree.com/so/firecracker'>pngtree.com</a>.
      Icons from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
    </footer>
  </body>
</html>
